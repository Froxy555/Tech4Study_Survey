<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="kislogo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>III. TECHNOLÓGIAI INTELLIGENCIA KONFERENCIA 2025. Kérdőív</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-purple: rgba(83,81,158,255);
            --light-green: #c1da62;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            color: var(--main-purple);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 40px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .fooldal-button {
            background-color: var(--main-purple);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .fooldal-button:hover {
            background-color: var(--light-green);
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .keret {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.8em;
            margin: 20px 0;
            color: var(--main-purple);
            font-weight: 700;
            text-align: center;
        }

        h2 {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: var(--main-purple);
            font-weight: 700;
        }

        .rating-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #e8e8e8;
        }

        .rating-row:last-child { border-bottom: none; }

        .team-name {
            font-weight: 700;
            color: var(--main-purple);
        }

        .rating-group { display: flex; gap: 10px; }

        .rating-option {
            display: inline-flex !important;
            align-items: center;
            justify-content: center;
            margin: 0;
            flex: 0 0 auto;
        }

        .rating-option input[type="radio"] { display: none !important; }

        .rating-option span {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 32px;
            border-radius: 8px;
            font-weight: 700;
            color: #263238;
            border: 1px solid rgba(0,0,0,0.06);
            box-shadow: 0 1px 2px rgba(0,0,0,0.06);
            transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
        }

        .rating-option:hover span { 
            transform: translateY(-1px); 
            box-shadow: 0 2px 6px rgba(0,0,0,0.12); 
        }

        .rating-option input[type="radio"]:checked + span { 
            border: 2px solid var(--main-purple); 
            box-shadow: 0 0 0 2px rgba(83,81,158,0.15); 
        }

        .rating-option.rate-1 span { background-color: #e9f2cd; }
        .rating-option.rate-2 span { background-color: #dce9a8; }
        .rating-option.rate-3 span { background-color: #cfe083; }
        .rating-option.rate-4 span { background-color: #c2d75e; }
        .rating-option.rate-5 span { background-color: #9ec43f; color: #1b2b16; }

        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            background-color: var(--main-purple);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            margin-top: 15px;
        }

        .submit-button:hover {
            background-color: var(--light-green);
        }

        /* ===== MOBILNÉZET JAVÍTÁS ===== */
        @media (max-width: 600px) {
            body {
                overflow-x: hidden;
            }

            header {
                padding: 0.8rem;
            }

            .logo {
                height: 32px;
            }

            .fooldal-button {
                padding: 0.4rem 1rem;
                font-size: 0.9em;
            }

            .container {
                width: 100%;
                padding: 10px;
                box-sizing: border-box;
            }

            .keret {
                padding: 15px;
                margin: 10px;
                box-sizing: border-box;
                overflow-x: hidden;
            }

            .rating-row {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                padding: 10px 0;
            }

            .team-name {
                font-size: 1em;
                text-align: center;
                word-wrap: break-word;
            }

            .rating-group {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
            }

            .rating-option span {
                width: 40px;
                height: 38px;
                font-size: 1em;
                border-radius: 10px;
            }

            h1 {
                font-size: 1.3em;
                text-align: center;
                margin: 10px 0;
            }

            h2 {
                font-size: 1em;
                text-align: center;
                margin: 8px 0;
            }

            .submit-button {
                font-size: 1em;
                padding: 12px;
                margin-top: 15px;
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://tech4study.hu" class="logo-link">
            <img src="szoveg_logo.png" alt="Tech4Study Logo" class="logo">
        </a>
        <a href="/index.html" class="fooldal-button">FŐOLDAL</a>
    </header>

    <div class="container">
        <h1>III. TECHNOLÓGIAI INTELLIGENCIA KONFERENCIA 2025.</h1>
        <h2 style="text-align: center; margin-bottom: 30px;">StarTECH - Így jutunk el a csillagokig</h2>
        
        <div class="keret">
            <h2>Értékeld a csapatok munkáját (1 = legrosszabb, 5 = legjobb)</h2>
            <div>
                <div class="rating-row">
                    <div class="team-name">BankiDual</div>
                    <div class="rating-group">
                        <label class="rating-option rate-1"><input type="radio" name="bankiDual" value="1"><span>1</span></label>
                        <label class="rating-option rate-2"><input type="radio" name="bankiDual" value="2"><span>2</span></label>
                        <label class="rating-option rate-3"><input type="radio" name="bankiDual" value="3"><span>3</span></label>
                        <label class="rating-option rate-4"><input type="radio" name="bankiDual" value="4"><span>4</span></label>
                        <label class="rating-option rate-5"><input type="radio" name="bankiDual" value="5"><span>5</span></label>
                    </div>
                </div>
                <div class="rating-row">
                    <div class="team-name">BánkiRobot</div>
                    <div class="rating-group">
                        <label class="rating-option rate-1"><input type="radio" name="bankiRobot" value="1"><span>1</span></label>
                        <label class="rating-option rate-2"><input type="radio" name="bankiRobot" value="2"><span>2</span></label>
                        <label class="rating-option rate-3"><input type="radio" name="bankiRobot" value="3"><span>3</span></label>
                        <label class="rating-option rate-4"><input type="radio" name="bankiRobot" value="4"><span>4</span></label>
                        <label class="rating-option rate-5"><input type="radio" name="bankiRobot" value="5"><span>5</span></label>
                    </div>
                </div>
                <div class="rating-row">
                    <div class="team-name">ByteBetyárok</div>
                    <div class="rating-group">
                        <label class="rating-option rate-1"><input type="radio" name="byteBetyarok" value="1"><span>1</span></label>
                        <label class="rating-option rate-2"><input type="radio" name="byteBetyarok" value="2"><span>2</span></label>
                        <label class="rating-option rate-3"><input type="radio" name="byteBetyarok" value="3"><span>3</span></label>
                        <label class="rating-option rate-4"><input type="radio" name="byteBetyarok" value="4"><span>4</span></label>
                        <label class="rating-option rate-5"><input type="radio" name="byteBetyarok" value="5"><span>5</span></label>
                    </div>
                </div>
                <div class="rating-row">
                    <div class="team-name">TalkReader</div>
                    <div class="rating-group">
                        <label class="rating-option rate-1"><input type="radio" name="talkReader" value="1"><span>1</span></label>
                        <label class="rating-option rate-2"><input type="radio" name="talkReader" value="2"><span>2</span></label>
                        <label class="rating-option rate-3"><input type="radio" name="talkReader" value="3"><span>3</span></label>
                        <label class="rating-option rate-4"><input type="radio" name="talkReader" value="4"><span>4</span></label>
                        <label class="rating-option rate-5"><input type="radio" name="talkReader" value="5"><span>5</span></label>
                    </div>
                </div>
                <div class="rating-row">
                    <div class="team-name">TelePoci</div>
                    <div class="rating-group">
                        <label class="rating-option rate-1"><input type="radio" name="telePoci" value="1"><span>1</span></label>
                        <label class="rating-option rate-2"><input type="radio" name="telePoci" value="2"><span>2</span></label>
                        <label class="rating-option rate-3"><input type="radio" name="telePoci" value="3"><span>3</span></label>
                        <label class="rating-option rate-4"><input type="radio" name="telePoci" value="4"><span>4</span></label>
                        <label class="rating-option rate-5"><input type="radio" name="telePoci" value="5"><span>5</span></label>
                    </div>
                </div>
                <div class="rating-row">
                    <div class="team-name">pihenTECH</div>
                    <div class="rating-group">
                        <label class="rating-option rate-1"><input type="radio" name="pihenTECH" value="1"><span>1</span></label>
                        <label class="rating-option rate-2"><input type="radio" name="pihenTECH" value="2"><span>2</span></label>
                        <label class="rating-option rate-3"><input type="radio" name="pihenTECH" value="3"><span>3</span></label>
                        <label class="rating-option rate-4"><input type="radio" name="pihenTECH" value="4"><span>4</span></label>
                        <label class="rating-option rate-5"><input type="radio" name="pihenTECH" value="5"><span>5</span></label>
                    </div>
                </div>
            </div>
        </div>
        <button id="submitButton" class="submit-button">Beküld</button>
    </div>

    <script>
        const API_BASE = (location.hostname === 'localhost' || location.hostname === '127.0.0.1') ? '' : '/.netlify/functions/api';
        document.getElementById('submitButton').addEventListener('click', function() {
            const bankiDual = document.querySelector('input[name="bankiDual"]:checked');
            const bankiRobot = document.querySelector('input[name="bankiRobot"]:checked');
            const byteBetyarok = document.querySelector('input[name="byteBetyarok"]:checked');
            const talkReader = document.querySelector('input[name="talkReader"]:checked');
            const telePoci = document.querySelector('input[name="telePoci"]:checked');
            const pihenTECH = document.querySelector('input[name="pihenTECH"]:checked');

            if (!bankiDual || !bankiRobot || !byteBetyarok || !talkReader || !telePoci || !pihenTECH) {
                alert('Kérjük, értékelje mind a 6 csapatot!');
                return;
            }

            const data = {
                bankiDual: parseInt(bankiDual.value, 10),
                bankiRobot: parseInt(bankiRobot.value, 10),
                byteBetyarok: parseInt(byteBetyarok.value, 10),
                talkReader: parseInt(talkReader.value, 10),
                telePoci: parseInt(telePoci.value, 10),
                pihenTECH: parseInt(pihenTECH.value, 10)
            };

            fetch(`${API_BASE}/submit-survey/5`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    window.location.href = '/results5.html';
                } else {
                    throw new Error('Sikertelen beküldés');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Hiba történt a küldés során. Kérjük, próbálja újra később.');
            });
        });
    </script>
</body>
</html>
