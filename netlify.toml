[build]
  command = "# Add build command if needed"
  publish = "public"
  functions = "functions"

# API redirectek - ezeknek ELŐBB kell lenniük!
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# SPA redirect - ez legyen az UTOLSÓ!
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Role = ["guest"]}
  
